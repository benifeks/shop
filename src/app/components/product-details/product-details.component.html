<div class="container">
    <!--  -->
    <mat-card ngClass="example-card" >
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
  
        <img mat-card-image class="image" src="{{ product.image }}" />
      </mat-card-header>
      <mat-card-content>
        <p>Price: {{ product.price  | currency}}</p>
        <p>Year: {{ product.year }}</p>
        <p>SSD: {{product.configure.SSD}}</p>
        <p>Chip: {{product.configure.chip}}</p>
        <p>Display: {{product.configure.display}}</p>
        <p>Memory: {{product.configure.memory}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button class="button" mat-flat-button color="primary">В корзину</button>
        <button
          class="button"
          mat-flat-button
          color="primary"
          [routerLink]="['/product', product.id]"
        >
          Подробнее
        </button>
      </mat-card-actions>
    </mat-card>
    <!--  -->
  </div>
